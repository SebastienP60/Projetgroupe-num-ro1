<!DOCTYPE html>

    <head>

        <div id="titre"> titre </div>
        <div id="menu"> Menu </div>

                </div>
                <div id="occasionImages">
                    <figure class="occasionProducts">
                        <img src="assets/img/coeurFlorale.jpg" title="Coeur florale" alt="image de coeur florale">
                        <figcaption>Coeur florale</figcaption>
                    </figure>
                    <figure class="occasionProducts">
                        <img src="assets/img/bouquetMarier.jpg" title="Bouquet de Mariée" alt="image de bouquet de mariée">

                    </figure>

                        <img src="assets/img/bouquetCascade.jpg" title="couronne de fleurs" alt="image de couronne de fleurs">

                    </figure>

                        <img src="assets/img/decorationTable.jpg" title="Decoration de table" alt="image de décoration de table">

                    </figure>
                    <figure class="occasionProducts">
                        <img src="assets/img/raquetteDeuil.jpg" title="Gerbe de deuil" alt="image de gerbe de deuil">

                    </figure>
                    <figure class="occasionProducts">

                    </figure>

                    </div>
